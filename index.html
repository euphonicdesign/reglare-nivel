<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta property='og:title' content='Reglarea nivelului apei intr-un rezervor'/>
    <meta property='og:image' content='https://euphonicdesign.github.io/reglare-nivel/images/imagine_reglare_nivel.jpg'/>

    <title>Reglare Nivel</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      canvas {
          border:1px solid #d3d3d3;
          background-color: #EFEFEF; /*#f1f1f1*/
      }
    </style>
  </head>

  <body onload="start()">
    <p></p>
    <div class="slidecontainer">
      <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
    </div>

    <div class="center">
      <p></p>
      <button id="derulare" style="font-size:36px"><i class="material-icons" style="color:#001f4d">skip_next</i></button>
      <button id="foto" style="font-size:36px"><i class="material-icons" style="color:#001f4d">photo</i></button>
      <button id="copac" style="font-size:36px">
        <a href="https://euphonicdesign.github.io/copaculvietii/" target="_blank"><i class="material-icons" style="color:#001f4d">dialpad</i></a>
      </button>
    </div>

    <script src="scripts/simulare.js?version=48.54"></script>
  </body>
</html>
